<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.webp">
  <title>Instagram</title>
</head>
<body>
  <!-- Padrão BEM: Isto é um bloco -->
  <div class="conteiner">
    
  <!-- Padrão BEM: Isto é um bloco -->
    <div class="phone">
      <img src="./img/phone-img.png" alt="celular">
    </div>
    
  <!-- Padrão BEM: Isto é um bloco -->
    <div class="continue">
      
      <!-- Padrão BEM: Isto é um elemento -->
      <div class="continue__group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        
        <div class="profile-photo">
          <img src="./img/images.jpeg" alt="foto de perfil">
        </div>
        
        <a href="#" class="continue__login">Continue como Avatar</a>
        <a href="#" class="continue__logout">Remover conta</a>
      </div>
      
      
      <!-- Padrão BEM: Isto é um elemento -->
      <div class="continue__group">
        <p class="continue__not-account">Não é Avatar?</p>
        <p class="continue__not-account">
          <span class="continue__link">Alternar contas</span>
                    ou
          <span class="continue__link">Inscreva-se</span>
        </p>
      </div>
      
      <!-- Padrão BEM: Isto é um padrão bloco -->
      <div class="app">
        <p class="app__get">Baixe o aplicativo</p>
        
        <div class="app-download">
          <a href="#" class="app__platform"></a>
          <a href="#" class="app__platform"></a>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  
</body>
</html>
